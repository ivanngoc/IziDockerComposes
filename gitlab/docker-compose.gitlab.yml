services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    hostname: 'gitlab'
    environment:
      SOME: VALUE
      # https://forum.gitlab.com/t/gitlab-docker-not-working-if-external-url-is-set/4110/6
      # надо чтобы порты совпадали (дефолтный 80 порт => 4080) 
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:4080';
        nginx['listen_port'] = 4080;
        gitlab_rails['internal_api_url'] = 'http://gitlab:4080';
        gitlab_rails['gitlab_host'] = 'gitlab';
        gitlab_rails['gitlab_port'] = 4080;
        gitlab_rails['gitlab_https'] = false;
    ports:
      - '4080:4080'
      - '4022:22'
      - '4443:443'
    volumes:
      - '${GITLAB_HOME}/config:/etc/gitlab'
      - '${GITLAB_HOME}/logs:/var/log/gitlab'
      - '${GITLAB_HOME}/data:/var/opt/gitlab'
    # volumes:
    #   - './config:/etc/gitlab'
    #   - './logs:/var/log/gitlab'
    #   - './data:/var/opt/gitlab'
    shm_size: '256m'
    networks:
      gitlab-network:
        aliases:
          - gitlab.local
          - gitlab

networks:
  gitlab-network:
   driver: bridge
   external: true